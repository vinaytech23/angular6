<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form vinay</title>
	<style type="text/css">
		body{
			background-color: #0AE8D8;
			text-align: center;
		}
		table, tr, td{
			border-collapse: collapse;
		}
		
		@media only screen and (max-width: 875px) {
		  body {
		    background-color: yellow;
		  }
		}
		h2{
			text-decoration-line: underline;
		}
	</style>
	<link rel="stylesheet" href="">
</head>
<body>
	<table cellpadding="10" align="left">
		<caption><h2>Student Registration Form</h2></caption>
		<tbody>
			<tr>
				<td>
					<label for="">First name</label>
				</td>
				<td colspan="5">
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td>
					<label>Last name</label>
				</td>
				<td colspan="5">
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td>
					<label> Date of Birth</label>
				</td>
				<td colspan="5">
					<input type="date" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td>
					<label>Email id</label>
				</td>
				<td colspan="5" >
					<input type="email" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td>
					<label>Gender</label>
				</td>
				<td colspan="5">
					<input type="radio" name="Gender" value=""><label>Male</label>
					<input type="radio" name="Gender" value=""><label>Female</label>
				</td>
			</tr>
			<tr>
				<td>
					<label>Address</label>
				</td>
				<td colspan="5">
					<textarea name="" rows="4" cols="21"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label>City</label>
				</td>
				<td colspan="5">
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td>
					<label>Pincode</label>
				</td>
				<td colspan="5">
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td>
					<label>State</label>
				</td>
				<td colspan="5">
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td>
					<label>Country</label>
				</td>
				<td colspan="5">
					<input type="text" name="" value="India" placeholder="">
				</td>
			</tr>
			<tr>
				<td>
					<label>Hobbies</label>
				</td>
				<td colspan="5">
					<div><input type="checkbox" name="Hobbies" value="Drawing">Drawing</input>
					<input type="checkbox" name="Hobbies" value="Singing">Singing</input>
					<input type="checkbox" name="Hobbies" value="Dancing">Dancing
					<input type="checkbox" name="Hobbies" value="Sketching">Sketching
					<input type="checkbox" name="Hobbies" value="Others">Others<input type="text" name="" value="" placeholder=""></div>
				</td>
			</tr>
			<tr>
				<td rowspan="5">
					<label>Qualification</label>
				</td>
				<td style="width: 20px">SI.No.</td>
				<td>Examnation</td>
				<td>Board</td>
				<td>Percentage</td>
				<td>Year</td>
			</tr>
			<tr>
				<td>
					<label>1</label>
				</td>
				<td>
					<label>Class X</label>
				</td>
				<td>
					<input type="text" name="" value="" placeholder="">
				</td>
				<td>
					<input type="text" name="" value="" placeholder="">
				</td>
				<td>
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td>
					<label>2</label>
				</td>
				<td>
					<label>Class XII</label>
				</td>
				<td>
					<input type="text" name="" value="" placeholder="">
				</td>
				<td>
					<input type="text" name="" value="" placeholder="">
				</td>
				<td>
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td>
					<label>3</label>
				</td>
				<td>
					<label>Graduation</label>
				</td>
				<td>
					<input type="text" name="" value="" placeholder="">
				</td>
				<td>
					<input type="text" name="" value="" placeholder="">
				</td>
				<td>
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td>
					<label>4</label>
				</td>
				<td>
					<label>Masters</label>
				</td>
				<td>
					<input type="text" name="" value="" placeholder="">
				</td>
				<td id="Masters">
					<input type="text" name="" value="" placeholder="">
				</td>

				<td>
					<input type="text" name="" value="" placeholder="">
				</td>
			</tr>
			<tr>
				<td>
					<label>Courses Applied for
					</label>
				</td>
				<td colspan="4">
					<input type="radio" name="" value="" placeholder="">BCA</input>
					<input type="radio" name="" value="" placeholder="">B.Sc</input>
					<input type="radio" name="" value="" placeholder="">B.Com</input>
					<input type="radio" name="" value="" placeholder="">B.A</input>
				</td>
			</tr>
		</tbody>
	</table>

	<div align="center">
		<input type="button" name="Submit" value="Submit">
		<input type="button" name="Reset" value="Reset">
	</div>

</body>
</html>
